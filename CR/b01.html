<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Free ChatRoom</title>
	<link href="css/base.css" rel="stylesheet">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
</head>
<body>
	
	<div id="container" class="card" style="width:600px; height:610px; margin:20px auto; background-color:#7fffd4;">
		<div id="userlist" class="card" style="float:left; width:160px; height:490px; overflow:auto; background-color:#e0ffff;">
			<div style="width:100%; height:20px; margin:5px auto; text-align:center;">聊天室成员</div>
		</div>
		<div id="messagelist" class="card" style="float:left; width:400px; height:490px; overflow:auto; background-color:#e0ffff;">
		</div>
		<div id="messagebar" class="card" style="float:left; width:580px; height:80px; background-color:#e0ffff;">
			<p><strong class='green'></strong>:<span style="font-size:0.75em; color:#a9a9a9;">(按Enter发送)</span></p>
			<input type="text" id="messageInput" style="width:560px; height:30px;"placeholder="说点什么吧">
		</div>	
	</div>
	
	<div id="container" style="position: relative; margin: 20px auto; ">
		<ul id='example-messages' class="example-chat-messages"></ul>
	</div>
	
	<script src="01.js"></script>


</body>
</html>
